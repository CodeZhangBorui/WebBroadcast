<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Join a web broadcast</title>
</head>

<body>
    <h1>Join a web broadcast</h1>
    <form action="/b" method="get">
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="text" name="id" id="id" placeholder="Broadcast id">

        <input type="submit" value="Join">
    </form>
</body>
